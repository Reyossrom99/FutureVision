version: '3.8'

services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
      #a√±adir persistencia a redis

  db:
    image: postgres
    environment:
      POSTGRES_DB: yoloVisionDB
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" 

  web:
    image: reyossrom/tfg:latest
    command: ./entrypoint.sh   # Cambia el comando a ejecutar por el script de entrada
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - media_volume:/usr/src/app/media

  celery:
    build: .
    command: celery -A app worker --loglevel=debug
    volumes:
      - .:/code
    depends_on:
      - web
      - redis
      - db 

volumes:
  postgres_data:
  media_volume: 
