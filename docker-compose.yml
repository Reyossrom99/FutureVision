services:

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: visionDocker
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  engine: 
      image:  docker.io/library/engine:latest
      command: ./entrypoint.sh
      container_name: engine-server
      environment: 
          - NVIDIA_VISIBLE_DEVICES=all
      ports:
        - "4000:4000"
      volumes:
        - media_volume:/app/media
      networks:
        - app-network
      deploy:
        resources:
          reservations:
            devices:
              - driver: nvidia
                capabilities: [gpu]
          limits: 
            memory: 16gb
      shm_size: 8gb

  server:
    image: reyossrom/tfg:latest
    command: ./entrypoint.sh 
    container_name: django-server
    ports:
      - "8000:8000"
    depends_on:
      - db
      - engine
    volumes:
      - media_volume:/app/media
    networks:
      - app-network
  

  tensorboard:
    image: tensorflow/tensorflow:latest
    command: tensorboard --logdir /app/media/train --bind_all
    ports:
      - "6006:6006"
    volumes:
      - media_volume:/app/media/train
    networks:
      - app-network
   
  client: 
    image: docker.io/library/react-app:latest
    ports: 
      - "3000:3000"
    depends_on:
      - db 
      - server
    networks:
      - app-network
  
  nginx:
    image: nginx:latest
    ports:
      - "4004:4004"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - media_volume:/media
    depends_on:
      - server
      - client
    networks:
      - app-network

volumes:
  postgres_data:
  media_volume:

networks:
  app-network:

