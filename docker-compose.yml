version: '3.8'

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: yoloVisionDB
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" 

  web:
    image: reyossrom/tfg:latest
    command: ./entrypoint.sh   # Cambia el comando a ejecutar por el script de entrada
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - media_volume:/usr/src/app/media

volumes:
  postgres_data:
  media_volume: 
