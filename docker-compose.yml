services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: visionDocker
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - yolo-network

  engine: 
      image:  reyossrom/engine:latest
      command: ./entrypoint.sh
      container_name: engine-server
      environment: 
          - NVIDIA_VISIBLE_DEVICES=all
      volumes:
        - media_volume:/app/media
      networks:
        - app-network
      deploy:
        resources:
          reservations:
            devices:
              - driver: nvidia
                capabilities: [gpu]
          limits: 
            memory: 16gb
      shm_size: 8gb

  server:
    image: reyossrom/django-server:latest
    command: ./entrypoint.sh 
    container_name: django-server
    env_file:
      - .env
    depends_on:
      - db
      - engine
    volumes:
      - media_volume:/app/media
    networks:
      - yolo-network
  

  tensorboard:
    image: tensorflow/tensorflow:latest
    command: tensorboard --logdir /app/media/train --bind_all
    ports:
      - "6006:6006"
    volumes:
      - media_volume:/app/media/train
    networks:
      - yolo-network
   
  web: 
    image: reyossrom/web:latest
    ports: 
      - "3000:3000"
    depends_on:
      - db 
      - server
    networks:
      - yolo-network
  
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - media_volume:/media
    depends_on:
      - server
      - web
    networks:
      - yolo-network

volumes:
  postgres_data:
  media_volume:

networks:
  yolo-network:

